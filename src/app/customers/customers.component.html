<div class="customers ui-g">
    <div class="ui-g-12">
        <button pButton type="button" label="Add customer" (click)="openDialog('Add customer')"></button>
    </div>

    <div class="ui-g-12">
        <p-table [value]="customers | async">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of cols">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td *ngFor="let col of cols">
                        <span *ngIf="col.field !== 'modification'; else modCell">
                            {{ customer[col.field] }}
                        </span>
                        <ng-template #modCell>
                            <button pButton type="button" class="edit-btn" (click)="openDialog('Edit customer', customer)" icon="fas fa-edit"></button>
                            <button pButton type="button" class="delete-btn" (click)="deleteCustomer(customer)" icon="fas fa-trash"></button>
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [header]="dialogTitle" [(visible)]="showDialog" [width]="500">
    <app-modification [customer]="edittedCustomer" (saveModification)="saveModification($event)" (closeDialog)="showDialog = false"></app-modification>
</p-dialog>
