<div [formGroup]="form">
  <div [ngSwitch]="question.controlType">
    <span *ngSwitchCase="'textbox'" class="ui-float-label">
      <input [id]="question.key" [type]="question.type" pInputText [formControlName]="question.key" />
      <label [attr.for]="question.key">{{ question.label }}</label>
    </span>

    <!-- define more elements here -->
    <span *ngSwitchCase="'dropdown'">
      <p-dropdown [options]="question.options" [formControlName]="question.key" placeholder="Select a {{ question.key }}" [showClear]="true"></p-dropdown>
    </span>
  </div>

  <small class="error-msg" [ngClass]="{ 'error-msg__show': isInvalid }">{{question.validationMsg}}</small>
</div>
