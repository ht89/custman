<div [formGroup]="form">
    <div [ngSwitch]="question.controlType">
        <span *ngSwitchCase="'textbox'" class="ui-float-label">
            <input [id]="question.key" [type]="question.type" pInputText [formControlName]="question.key"/>
            <label [attr.for]="question.key">{{ question.label }}</label>
        </span>

        <!-- define more elements here -->
    </div>

    <div *ngIf="isInvalid" class="errorMessage">{{question.label}} is required</div>
</div>
